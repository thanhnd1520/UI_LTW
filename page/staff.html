<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="../css/main.css" rel="stylesheet" />
    <link href="../lib/jquery-ui-1.12.1.custom/jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet" />
    <title></title>
</head>

<body>
    <div class="left-panel">
        <div class="logo">
            <div class="expend-icon"></div>
            <div style="font:80px">QLTN</div>
        </div>
        <div class="menu">
            <div class="menu__item">
                <div class="menu--icon icon-setting"></div>
                <div class="menu--text">HOME</div>
            </div>
            <div class="menu__item" onclick="window.location.href='http://localhost:52853/page/company.html';">
                <div class="menu--icon icon-dashboard"></div>
                <div class="menu--text">Quản lý công ty</div>
            </div>
            <div class="menu__item" onclick="window.location.href='http://localhost:52853/page/staff.html';">
                <div class="menu--icon icon-report"></div>
                <div class="menu--text">Quản lý nhân viên công ty</div>
            </div>
            <div class="menu__item" onclick="window.location.href='http://localhost:52853/page/StaffBuilding.html';">
                <div class="menu--icon icon-dashboard"></div>
                <div class="menu--text">Quản lý nhân viên tòa nhà</div>
            </div>
            <div class="menu__item" onclick="window.location.href='http://localhost:52853/page/Contract.html';">
                <div class="menu--icon icon-dashboard"></div>
                <div class="menu--text">Quản lý hợp đồng</div>
            </div>
            <div class="menu__item" onclick="window.location.href='http://localhost:52853/page/employee.html';">
                <div class="menu--icon icon-employee"></div>
                <div class="menu--text">Quản lý dịch vụ</div>
            </div>
            <div class="menu__item" onclick="window.location.href='http://localhost:52853/page/ServiceOrder.html';">
                <div class="menu--icon icon-employee"></div>
                <div class="menu--text">Quản lý dịch vụ sử dụng</div>
            </div>
            <div class="menu__item" onclick="window.location.href='http://localhost:52853/page/Salary.html';">
                <div class="menu--icon icon-employee"></div>
                <div class="menu--text">Tính Lương</div>
            </div>
            <div class="menu__item" onclick="window.location.href='http://localhost:52853/page/ServiceOrderBill.html';">
                <div class="menu--icon icon-employee"></div>
                <div class="menu--text">Tính phí dịch vụ</div>
            </div>
            <div class="menu__item" onclick="window.location.href='http://localhost:52853/page/room.html';">
                <div class="menu--icon icon-employee"></div>
                <div class="menu--text">Quản lý phòng</div>
            </div>
        </div>
        <div class="right-panel">
            <div class="header">
                <div>
                    <h1>Tòa Nhà PTIT</h1>
                </div>
                <div class="user__item">
                    <div class="avatar-icon"></div>
                    <p style="font-size:13px">Nguyễn Đình Thành</p>
                    <div class="option-icon"></div>
                </div>
            </div>
            <div class="content">
                <div class="top_content">
                    <p style="padding-left:10px;font-size:20px;vertical-align:central;padding-top:0px">Danh sách Công ty</p>
                    <button class="adder-custommer" id="btnAdderCustomer">
                        <div class="icon"></div>
                        <div class="adder_string">Thêm Nhân viên</div>
                    </button>
                    <input type="text" class="searching-item" id="searchStaff" placeholder="Tìm kiếm theo Mã, Tên hoặc Số điện thoại"
                        style="height:30px; width:300px" />
                    <button class="refresh-item" onclick='search()'></button>
                </div>
                <div class="middle_content">
                    <table id="tbListData" border="0" width="100%">
                        <thead>
                            <tr>
                                <th>Mã nhân viên</th>
                                <th>Tên nhân viên</th>
                                <th>Ngày sinh</th>
                                <th>Điện thoại</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="staffTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="dialog_detail" title="Thông tin Công ty">
            <div class="content_dialog">
                <!--<div class="left_content">
                    <div class="avatar"></div>
                    <p style="text-align:center">Vui lòng chọn ảnh có định dạng</p>
                    <p style="text-align:center">.jpg .jpeg .jng .gif</p>
                </div>-->
                <div class="right_content">
                    <!-- <label style="font-size:18px">A.THÔNG TIN CHUNG</label>-->
                    <div class="element">
                        <div class="block_field">
                            <label>Mã nhân viên(<a style="color:#ff0000">*</a>)</label>
                            <input tabindex="0" id="code" class="b-block_field w-block_field" type="text" />
                        </div>
                        <div class="block_field1">
                            <label>Tên nhân viên(<a style="color:#ff0000">*</a>)</label>
                            <input tabindex="1" id="name" class="b-block_field w-block_field" type="text" />
                        </div>
                    </div>
                    <div class="element">
                        <div class="block_field">
                            <label>Ngày sinh</label>
                            <input tabindex="2" id="dateOfBirth" class="b-block_field w1-block_field" type="date" />
                        </div>
                        <div class="block_field">
                            <label>Điện thoại</label>
                            <input tabindex="2" id="phone" class="b-block_field w1-block_field" type="text" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom_dialog">
                <button id="cancelBtn" class="b-block_field"
                    style="height:30px; width:55px; margin-right:15px">Hủy</button>
                <button id="saveBtn"
                    style="background-color: #019160; height:30px; width:60px; margin-right:15px; border-radius: 4px">Lưu</button>
                <button id="updateBtn"
                    style="background-color: #019160; height:30px; width:100px; margin-right:15px; border-radius:4px">Cập
                    nhật</button>
            </div>
        </div>
        <div class="pop-up"></div>
        <script src="../lib/jquery-3.5.1.min.js"></script>
        <script src="../lib/jquery-ui-1.12.1.custom/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
        <script src="../js/common/Staff.js"></script>
</body>

</html>
